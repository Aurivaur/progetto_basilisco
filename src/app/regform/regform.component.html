<h1>BENVENUTI NELL'AREA REGISTRAZIONE</h1>

<form id="login" [formGroup]="regForm" (ngSubmit)="submitForm()">
   
    
    <label for="nome">NOME:</label>
    <input type="text" name="nome" formControlName="nome">
    <br>
    <label for="cognome">COGNOME:</label>
    <input type="text" name="cognome" formControlName="cognome">
    <br>
    <label for="datanascita">DATA DI NASCITA:</label>
    <input type="date" name="datanascita" formControlName="datanascita">
    <br>
    <label for="mail">MAIL:</label>
    <input type="text" name="mail" formControlName="mail">
    <br>
    <label for="username">USERNAME:</label>
    <input type="text" name="username" formControlName="username">
    <br>
    <label for="password">PASSWORD:</label>
    <input type="password" name="password" formControlName="password">
    <br>
    <input type="submit" value="Effettua Registrazione">
</form>
