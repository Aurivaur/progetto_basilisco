<h1>BENVENUTI NELL'AREA REGISTRAZIONE</h1>


    <form [formGroup]="formInserisciUtente" (ngSubmit)="submitForm()" >
        <label for="nome">Nome:</label>
        <input type="text" name="nome" formControlName="nome"><br>
        <label for="cognome">Cognome:</label>
        <input type="text" name="cognome" formControlName="cognome"><br>
        <label for="datanascita">Data di Nascita:</label>
        <input type="date" name="datanascita" formControlName="datanascita"><br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" formControlName="email"><br>
        <label for="username">Username:</label>
        <input type="text" name="username" formControlName="username"><br>
        <label for="password">Password:</label>
        <input type="text" name="password" formControlName="password"><br>
        <input type="submit" value="Effettua Registrazione">
