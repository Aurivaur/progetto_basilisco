<div>
    <h1>Carrello</h1>
</div>
<div id="back">
    <button class="bottoni-carrello" role="button" (click)="back()">HOME</button><br>
</div>
<div>
    <h2>Resoconto: </h2>
    <div>
        <ul>
            <li *ngFor="let p of carrello">
                    <h4>{{p.titolo}} - {{p.prezzo}} €  <button (click)="elimina(p.id)"> X </button></h4>
                    
            </li>
        </ul>
        <button class="svuota" (click)="svuota()">Svuota carrello</button>
        <p>Prezzo totale: {{ totale }} €</p>
        
    </div>

    <h2>Totale: </h2>
    <form action="">
        <label for="indirizzofatturazione">Inserisci indirizzo fatturazione: </label>
        <input type="text" name="indirizzofatturazione">
        <br>
        <label for="indirizzospedizione">Inserisci indirizzo spedizione: </label>
        <input type="text" name="indirizzospedizione">
        <br>
        <label for="metododipagamento">Inserisci indirizzo fatturazione: </label>
        <input type="text" name="metododipagamento">
        <br>
    </form>
    <div><button class="acquista" (click)="acquista()">Acquista</button></div>
</div>
