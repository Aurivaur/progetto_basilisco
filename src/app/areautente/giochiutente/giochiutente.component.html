<div id="title">
    <h1>Collezione Giochi</h1>
    <br>
</div>
<div id="back"><button class="btn41" role="button" (click)="carrello()">CARRELLO</button></div>
<div id="back">
    <button class="btn41" role="button" (click)="back()">HOME</button><br>
</div >
<div>
    <div *ngFor="let g of giochi" id="element">
        <div id="cover">
            <img src="../../../assets/images/giochi/id{{g.id}}.jpg" alt="">
        </div>
        <div id="scheda">
            <h2> {{g.titolo}} </h2>
            <h3> Editore: {{g.editore}} </h3>
            <h3> Età consigliata: {{g.minEta}} anni</h3>
            <h3> Prezzo: {{g.prezzo}} € </h3>
            <button *ngIf="!(selected == g.id)" (click)="dettaglio(g.id)" class="btn5">Dettaglio</button>
            <button *ngIf="selected == g.id" (click)="chiudi()" class="btn5">Chiudi</button>
            <button (click)="aggiungiAlCarrello(g.id)" class="btn5">Aggiungi al Carrello</button>
        </div>
        <div id="dettaglio" *ngIf="selected == g.id">
            <h2 *ngIf="selected == g.id"> Dettaglio: </h2>
            <h3 *ngIf="selected == g.id"> Anno: {{g.annoPubblicazione}} </h3>
            <h3 *ngIf="selected == g.id"> Da {{g.minGiocatori}} a {{g.maxGiocatori}} giocatori </h3>
            <h3 *ngIf="selected == g.id"> Descrizione: {{g.descrizione}} </h3>
            
        </div>
    </div>
</div>
