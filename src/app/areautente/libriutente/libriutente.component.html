<div>
    <h1>COLLEZIONE LIBRI</h1>
    <br>
</div>
<div id="back">
    <button class="button-87" role="button" (click)="back()">HOME</button><br>
</div>
<div>
    <div *ngFor="let d of libri" id="element">
        <div id="cover">
            <img src="../../../assets/images/Libri/id{{d.id}}.jpg" alt="">
        </div>
        <div id="scheda">
            <h2> {{d.titolo}} </h2>
            <h3> Autore: {{d.autore}} </h3>
            <h3> Genere: {{d.genere}} </h3>
            <h3> Prezzo: {{d.prezzo}} â‚¬ </h3>
            <button *ngIf="!(selected == d.id)" (click)="dettaglio(d.id)">Dettaglio</button>
            <button *ngIf="selected == d.id" (click)="chiudi()">Chiudi</button>
           <!--<button (click)="aggiungiAlCarrello()">Aggiungi al Carrello</button>-->
        </div>
        <div id="dettaglio">
            <h2 *ngIf="selected == d.id"> Dettaglio: </h2>
            <h3 *ngIf="selected == d.id"> Anno: {{d.annoPubblicazione}} </h3>
            <h3 *ngIf="selected == d.id"> Editore: {{d.editore}} </h3>
            <h3 *ngIf="selected == d.id"> Numero di Pagine: {{d.numeroPagine}} </h3>
            <h3 *ngIf="selected == d.id"> Descrizione: <br> {{d.descrizione}} </h3>
        </div>
    </div>
</div>
